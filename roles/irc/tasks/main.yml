---
-   name: Install weechat
    pacman: state=present name=weechat
-   name: Generate client SSL certificate
    shell: >
        su - {{admin.username}}
        -c 'echo "{{certificate_string}}" | openssl req -nodes -newkey rsa:2048 -keyout ~/.weechat/ssl/client.pem -x509 -days 3650 -out ~/.weechat/ssl/client.pem'
-   name: Make log directory
    file: >
        state=directory
        path=/srv/irclogs/
        owner={{admin.username}}
        group={{admin.username}}
-   name: Copy current log repo to remote
    connection: local
    command: scp -r {{irc_log_dir}} {{admin.username}}@{{ansible_ssh_host}}:/srv/irclogs
-   name: Add cronjob for irc logs
    cron: >
        name=irclogs
        job='(cd /srv/irclogs ; git add --all ; git commit -m "$(date)" ; git push origin master ; cd) &>/dev/null'
        cron_file=irclogs
        minute=0
        hour=0
        day='*/2'
        user={{admin.username}}
...

